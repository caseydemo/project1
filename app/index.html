<html>
<head>
	<title>Pizza-Town Ice-Cream</title>

		<!-- JQUERY CDN LINK  -->
		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>

		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- google fonts link -->
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">

</head>

<!-- BODY -->
<body>
	<h1>Pizza-Town Ice-Cream Shop</h1>
	<h2>Menu</h2>

	<div class="menu-item">
		<!-- REGULAR  -->
			<h2>Regular Flavors</h2>
			<button class="button chocolate">Chocolate</button>
			<button class="button vanilla">Vanilla</button>
			<button class="button strawberry">Strawberry</button>
			<div id="regular-flavor"></div>
			<br>
	
		<!-- SEASONAL -->
			<h2>Seasonal Flavors</h2>
			<button class="button salted-caramel">Salted Caramel</button>
			<button class="button pumpkin-spice">Pumpkin Spice</button>
			<div id="seasonal-flavor"></div>
			<br>
		
		<!-- SERVING OPTIONS -->
			<h2>Serving Options</h2>
			<button class="button waffle-cone">Waffle</button>
			<!-- <button class="button cone">Cone</button> -->
			<div id="serving-options"></div>
			<br>
		
		<!-- TOPPINGS		 -->
			<!-- MENU ITEMS imported from products.js and printed to the document.innerHTML here -->
			<h2>Toppings</h2>
			<button class="button hot-fudge">Hot Fudge</button>
			<button class="button marshmellows">Marshmellows</button>
			<button class="button rainbow-sprinkles">Rainbow Sprinkles</button>
			<div id="toppings"></div>
			<br>
		
		</div> 
	
	</div>
	
	    <!-- TOTAL -->
	    <div id="display"></div>
	    <div id="total"></div>
		<button class="button checkout">checkout</button>  
	    
	
	<!-- link to local script mage -->
	<script src="products.js"></script>
</body>
</html>
